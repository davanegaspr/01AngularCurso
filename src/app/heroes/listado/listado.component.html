<p>listado Heroes</p>

<div *ngIf="heroeBorrado; else noBorrado">
    <h2>Heroe borrado: <small>{{heroeBorrado}}</small></h2>
</div>
<ng-template #noBorrado>
    <h2>No ha borrado nada.</h2>
</ng-template>


<button (click)="EliminarHeroe()">Eliminar heroe</button>

<ul>
    <li *ngFor="let heroe of heroes;let i=index">
       {{i}} {{heroe}}
    </li>
</ul>
